<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rooms{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800">
        <a href="/" class="text-white text-2xl font-semibold">PipiQ</a>
        <nav class="navigation">
            {% if user.is_authenticated %}
                <a href="/rooms/">Комнаты</a>
                {% if user.is_superuser %}
                <a href="/admin/">Панель управления</a>
                {% endif %}
                <a href="/signout/">Выйти из аккаунта</a>
            {% else %}
                <button class="btnLogin-popup">Войти</button>
            {% endif %}
    </nav>
    </header>
        <div class="w-3/4 p-8 w-full flex flex-col">
            <h1 class="text-3xl lg:text-6xl text-gray-800 text-center py-10 font-bold" style="margin-top: -300px;">Чаты</h1>
            <div class="w-full flex flex-wrap items-center">
                {% for room in rooms %}
                <div class="w-full lg:w-1/4 px-3 py-3">
                    <div class="p-4 bg-white shadow rounded-xl text-center" style="background-color: rgba(255, 255, 255, 0.7);">
                        <h2 class="mb-5 text-2xl font-semibold">{{ room.title }}</h2>
                        <a href="{% url 'room' room.title %}" class="px-5 py-3 block rounded-xl text-white bg-slate-600 hover:bg-slate-700">Войти</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
